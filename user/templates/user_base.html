<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Logo Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .nav-link {
        color: white;
    }
    .cart-count {
        color: white;
    }
    
    .bg-danger {
        background-color: red !important;
    }
</style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0f0c29;">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="https://logos-world.net/wp-content/uploads/2020/10/Free-Logo.png" height="28" alt="CoolBrand">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a href="/user/dashboard" class="nav-link">Dashboard</a></li>
                        <li class="nav-item"><a href="/user/report" class="nav-link">Report</a></li>
                        <li class="nav-item"><a href="/user/product" class="nav-link">Products</a></li>
                        <li class="nav-item"><a href="/user/add-to-order" class="nav-link">Your Order</a></li>
                        <li class="nav-item">
                            <a href="/user/add-to-cart" class="nav-link">
                                <div class="position-relative">
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                        <span class="visually-hidden">Cart items:</span>
                                        <span class="cart-count">{{cart_count}}</span>
                                    </span>
                                    Cart
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="/user/logout" class="nav-link">Logout</a></li>
                    </ul>
                </div>                           
            </div>
        </nav>
    </div>
    <div>
    {% block body %}
    {% endblock body %}
    </div>
</body>
</html>
