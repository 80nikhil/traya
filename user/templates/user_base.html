<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Logo Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .nav-link {
        color: white;
    }
</style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0f0c29;">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="https://logos-world.net/wp-content/uploads/2020/10/Free-Logo.png" height="28" alt="CoolBrand">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-auto">
                        <a href="/user/dashboard" class="nav-item nav-link">Dashboard</a>
                        <a href="#" class="nav-item nav-link">Report</a>
                        <a href="/user/product" class="nav-item nav-link">Products</a>
                        <a href="/user/add-to-cart" class="nav-item nav-link">Cart</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="/user/logout" class="nav-item nav-link">Logout</a>
                    </div>
                </div>            
            </div>
        </nav>
    </div>
    {% block body %}
    {% endblock body %}
</body>
</html>
