<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/cs/dataTables.bootstrap5.min.css"/>
    <link href="/static/cs/fontawesome.min.css" rel="stylesheet"/>
    <link href="/static/cs/solid.css" rel="stylesheet"/>
    <link href="/static/webfonts/fa-solid-900.woff2" rel="stylesheet"/>
    <link href="/static/webfonts/fa-solid-900.ttf" rel="stylesheet"/>
    <link href="/static/webfonts/fa-solid-900.ttf" rel="stylesheet"/>
    <link href="/static/cs/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="/static/js/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="/static/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="/static/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.4.7/full/ckeditor.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Rajdhani" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body {
            background-image: url("{% static "assets/login_background.jpg" %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .card {
            background-color: rgba(
                255,
                255,
                255,
                0.5
            ); /* Adjust the last value (alpha) for transparency */
        }

        .profile-pic-container {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div>
        <div class="card" style="width: 48rem">
            {% if messages %}
            <div class="d-flex justify-content-center align-items-center form-group mt-2">
                {% for message in messages %}
                    <h4 {% if message.tags %} class="{{ message.tags}} txt-info"{% endif %}>{{ message }}</h4>
                {% endfor %}
            </div>
            {% endif %}
            <div class="profile-pic-container form-group"
                 onclick="document.getElementById('fileInput').click()">
                <img id="profileImage"
                     name="profile_image"
                     src="{% static "assets/login_icon.jpg" %}"
                     class="profile-pic  form-group"
                     alt="Profile Picture"/>
            </div>
            <div class="card-body">
                <form action="/user/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="input3" class="col-sm-2 col-form-label">Contact No.</label>
                    <div class="form-group row">
                       
                        <div class="col-sm-10">
                            <input type="tel"
                                   class="form-control"
                                   id="input3"
                                   name="contact_no"
                                   placeholder="Enter Contact No."/>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success">
                                Send OTP
                            </button>
                        </div>
                    </div>
                </form>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mt-2">
                        <label for="input3">OTP</label>
                        <input type="tel"
                               class="form-control"
                               id="input3"
                               name="otp"
                               placeholder="Enter OTP"/>
                    </div>
                    <div class="d-flex justify-content-center form-group">
                        <button type="submit" class="btn btn-success mt-3">
                            Login User
                        </button>
                    </div>
                </form>
                <b><p> Don't have any Account ? <a href="/user/register">Register</a><p></b>
            </div>
        </div>
    </div>
</div>
</body>
</html>
